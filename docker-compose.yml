version: "3"
services:
  frontend:
    image: dievri/silverkey-web
    volumes:
      - ./configs:/etc/nginx/conf.d
      - ./build:/usr/local/openresty/nginx/html/
    ports:
      - "8080:80"
  etcd:
    image: bitnami/etcd
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
    volumes:
      - etcd_data:/bitnami
    ports:
      - "2379:2379"
      - "2380:2380"
volumes:
  etcd_data:
    driver: local
